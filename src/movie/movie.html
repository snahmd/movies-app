<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
  </head>
  <body>
    <section style="padding: 32px">
      <h1>Movies for You</h1>
      <h2>The best MovieDB</h2>
      <form action="#" style="padding: 12px">
        <input
          type="text"
          id="movie"
          name="movie"
          placeholder="Enter a movie name"
        />
        <button id="moviesubmit" type="submit" style="border: 1px solid red">
          Submit
        </button>
      </form>
      <div>
        <button id="yearup" type="submit" style="border: 1px solid red">
          Year Up
        </button>
        <button id="yeardown" type="submit" style="border: 1px solid red">
          Year Down
        </button>
        <button id="bestrate" type="submit" style="border: 1px solid red">
          Best Rate
        </button>
      </div>
    </section>
    <div id="container" style="border: 1px solid red">
      <div id="movieContainer" style="border: 5px solid yellow"></div>
    </div>
    <script type="module" src="/src/movie/movie.ts"></script>
  </body>
</html>
